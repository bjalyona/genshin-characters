<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h4 class="navbar_titile">Genshin Characters</h4>
        <ul class="site_sections">
          <li class="sections_item characters">All characters</li>
          <li class="sections_item weapons">Weapons</li>
        </ul>
      </div>
    </nav>
    <div class="content_container">
      <div class="characters_container">
        <h1>All Characters</h1>
        <div class="characters_content_container">
          <div class="filter_container">
            <h2>Filter:</h2>
          <div class="vision_filter">
              <div><input type="checkbox" value="all">All</div>
              <div><input type="checkbox" value="Pyro">Pyro</div>
              <div><input type="checkbox" value="Hydro">Hydro</div>
              <div><input type="checkbox" value="Anemo">Anemo</div>
              <div><input type="checkbox" value="Electro">Electro</div>
              <div><input type="checkbox" value="Geo">Geo</div>
              <div><input type="checkbox" value="Cryo">Cryo</div>
              <div><input type="checkbox" value="Dendro">Dendro</div>
          </div>
          </div>
          
    
          <div class="characters_cards_container">
          </div>
        </div>
      </div>
      <div class="character_description"></div>
  
  
      <div class="weapons_container">
        <h1>All Weapons</h1>
        <div class="weapons_content_container">
          <div class="filter_container">
            <h2>Filter:</h2>
          <div class="weapon_filter">
            <div><input type="checkbox" value="all">All</div>
            <div><input type="checkbox" value="Sword">Sword</div>
            <div><input type="checkbox" value="Claymore">Claymore</div>
            <div><input type="checkbox" value="Bow">Bow</div>
            <div><input type="checkbox" value="Polearm">Polearm</div>
            <div><input type="checkbox" value="Catalyst">Catalyst</div>
        </div>
          </div>
          <div class="weapons_cards_container"></div>
        </div>
      </div>
      <div class="weapons_description"></div>
  
    </div>


    <script type="module" src="src/main.js"></script>
  </body>
</html>
